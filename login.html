<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Login - GrantPing</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #1a1a1a;
            padding: 40px 20px;
            min-height: 100vh;
        }
        .container { max-width: 400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 32px; }
        .header h1 { color: #1e3a5f; margin-bottom: 8px; }
        .header p { color: #666; }
        .form-card {
            background: white;
            border-radius: 12px;
            padding: 28px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 16px;
        }
        input[type="email"]:focus {
            outline: none;
            border-color: #2d5a87;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .submit-btn:hover { opacity: 0.9; }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .success-message h2 { color: #155724; margin-bottom: 12px; }
        .success-message p { color: #666; }
        .hint { font-size: 0.85rem; color: #888; margin-top: 16px; text-align: center; }
        .back-link { display: block; text-align: center; margin-top: 24px; color: #2d5a87; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GrantPing</h1>
            <p>Sign in to your account</p>
        </div>

        <div class="form-card" id="formCard">
            <form id="loginForm">
                <input type="email" name="email" id="email" placeholder="you@organization.org" required autofocus>
                <button type="submit" class="submit-btn" id="submitBtn">Send Login Link</button>
            </form>
            <p class="hint">We'll email you a magic link to sign in. No password needed.</p>
        </div>

        <div class="success-message" id="successMessage">
            <h2>✓ Check your email</h2>
            <p>If that email is subscribed, you'll receive a login link shortly.</p>
        </div>

        <p class="hint" style="margin-top: 24px;">Don't have an account? <a href="/#pricing" style="color: #2d5a87;">Sign up</a></p>
        <a href="/" class="back-link">← Back to home</a>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';  // Change when deployed

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value;

            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const response = await fetch(`${API_BASE}/api/magic-link`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                // Always show success (don't reveal if email exists)
                document.getElementById('formCard').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            } catch (err) {
                alert('Connection error. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Send Login Link';
            }
        });
    </script>
</body>
</html>
